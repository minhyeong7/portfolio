<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>풀스택 개발자 서민형 포트폴리오</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- 왼쪽 고정 사이드바 -->
  <aside class="sidebar">
    <h2 class="logo">PORTFOLIO</h2>
    <nav>
      <button data-target="home">Home</button>
      <button data-target="about">About</button>
      <button data-target="skills">Skills</button>
      <button data-target="projects">Projects</button>
      <button data-target="experience">Experience</button>
      <button data-target="contact">Contact</button>
    </nav>
  </aside>

  <!-- 메인 콘텐츠 -->
  <main class="content">
    <section id="home" class="section">
      <h1>기본에 충실한 개발자 서민형</h1>
      <p>개발자 포트폴리오 메인 소개</p>
    </section>

    <section id="about" class="section">
      <h1>About</h1>
      <p>나에 대한 설명</p>
    </section>

    <section id="skills" class="section">
      <h1>Skills</h1>
      <p>기술 스택</p>
    </section>

    <section id="projects" class="section">
      <h1>Projects</h1>
      <p>프로젝트 소개</p>
    </section>

    <section id="experience" class="section">
      <h1>Education</h1>
      <p>경험 및 역할</p>
    </section>

    <section id="contact" class="section">
      <h1>Contact</h1>
      <p>연락처</p>
    </section>
  </main>

  <!-- Top 버튼 -->
  <button id="topButton" class="top-button">▲</button>


  <script src="index.js"></script>
</body>
</html>
